<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Lista de Misiones - RobotArmy</title>
    <link rel="stylesheet" href="/css/styles.css" />
</head>
<body>
    <h1>Misiones</h1>

    <table border="1" cellpadding="8" cellspacing="0">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Descripción</th>
                <th>Dificultad</th>
                <th>Recompensa</th>
                <th>Robots Participantes</th>
                <th>Fecha Inicio</th>
                <th>Fecha Fin</th>
                <th>Resultado</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="mision : ${misiones}">
                <td th:text="${mision.nombre}">Nombre</td>
                <td th:text="${mision.descripcion}">Descripción</td>
                <td th:text="${mision.dificultad}">Dificultad</td>
                <td th:text="${mision.recompensa}">Recompensa</td>
                <td>
                    <ul>
                        <li th:each="robotId : ${mision.robotsParticipantes}" th:text="${robotId}">Robot ID</li>
                    </ul>
                </td>
                <td th:text="${mision.fechaInicio}">Fecha Inicio</td>
                <td th:text="${mision.fechaFin}">Fecha Fin</td>
                <td th:text="${mision.resultado}">Resultado</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
